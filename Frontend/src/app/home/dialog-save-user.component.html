<style>
  .dialog-title {
    margin-top: 8px;
    font-size: 1.5rem;
    font-weight: 500;
    color: #1a1a1a;
    text-align: center;
  }

  .dialog-subtitle {
    margin: 0.5rem 0 0;
    font-size: 0.875rem;
    color: #666;
    text-align: center;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
    width: 100%;
  }

  .form-section {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .section-title {
    font-size: 0.875rem;
    font-weight: 600;
    color: #555;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin: 0.5rem 0 0;
  }

  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
  }

  .text-input {
    width: 100%;
  }

  .dialog-actions {
    padding: 1rem 2rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 0.5rem;
    border-top: 1px solid #e0e0e0;
    background-color: #fafafa;
  }

  .action-buttons {
    display: flex;
    gap: 0.5rem;
  }

  .cancel-btn {
    color: #666;
  }

  .cancel-btn:hover {
    background-color: #f5f5f5;
  }

  .help-msg {
    color: red;
  }
</style>

<div class="dialog-header">
  <h2 class="dialog-title">Create New User</h2>
</div>

<mat-dialog-content>
  <form class="form-container">
    <div class="form-section">
      <h3 class="section-title">Personal Information</h3>
      <h4 class="help-msg" *ngIf="!isFormFilledOut()" >Please completely fill out the form to submit</h4>
      
      <mat-form-field class="text-input" appearance="outline">
        <mat-label>User Name</mat-label>
        <input matInput [(ngModel)]="user.username" name="username" placeholder="JohnDoe14">
      </mat-form-field>

      <div class="form-row">
        <mat-form-field class="text-input" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput [(ngModel)]="user.firstname" name="firstname" placeholder="John Doe">
        </mat-form-field>

        <mat-form-field class="text-input" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput [(ngModel)]="user.lastname" name="lastname" placeholder="Smith">
        </mat-form-field>
      </div>

      <mat-form-field class="text-input" appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput [(ngModel)]="user.email" name="email" type="email" placeholder="e.g. john.smith@company.com">
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>
    </div>

    <div class="form-section">
      <h3 class="section-title">Account Details</h3>
      
      <div class="form-row">
        <mat-form-field class="text-input" appearance="outline">
          <mat-label>User Status</mat-label>
          <mat-select [(ngModel)]="user.userStatus" name="userStatus">
            <mat-option *ngFor="let v of userStatusValues" [value]="v">{{v}}</mat-option>
          </mat-select>
          <mat-icon matPrefix>toggle_on</mat-icon>
        </mat-form-field>

        <mat-form-field class="text-input" appearance="outline">
          <mat-label>Department</mat-label>
          <mat-select [(ngModel)]="user.department" name="department">
            <mat-option *ngFor="let v of departmentValues" [value]="v">{{v}}</mat-option>
          </mat-select>
          <mat-icon matPrefix>business</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <div class="action-buttons">
    <button mat-button mat-dialog-close (click)="cancel()" class="cancel-btn">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!isFormFilledOut()" [mat-dialog-close]="true" (click)="saveUser()">
      Confirm
    </button>
  </div>
</mat-dialog-actions>
