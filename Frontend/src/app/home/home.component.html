<div class="main-content">
<div class="header">
    <h2>Users</h2>
    <button mat-raised-button>
        <div style="display: flex; align-items: center;" (click)="openCreateDialog()">
            <mat-icon>add</mat-icon>
            <h3>Create User</h3>
        </div>
    </button>
</div>

<div class="table-container">
    <!-- I could probably use ngFor here, it would be more robust to change but less readable... -->
    <table mat-table class="mat-elevation-z8" [dataSource]="users">
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>UserName</th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef>FirstName</th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef>LastName</th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="userStatus">
            <th mat-header-cell *matHeaderCellDef>UserStatus</th>
            <td mat-cell *matCellDef="let element">{{element.userStatus}}</td>
        </ng-container>

        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef>Department</th>
            <td mat-cell *matCellDef="let element">{{element.department}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element; let i = index">
                <button matMiniFab style="color: royalblue;" (click)="openEditDialog(i)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element; let i = index"> 
                <button matMiniFab style="color: red;" (click)="openDeleteDialog(i) ">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
